{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register - PetComfy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(252, 182, 159, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #e49c43, #ad550d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            box-shadow: 0 4px 15px rgba(173, 85, 13, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            color: #ad550d;
            margin-bottom: 30px;
            font-size: 1.2em;
            line-height: 1.8;
        }

        .decorative-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #e49c43, #ad550d);
            margin: 20px auto;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8B4513;
            font-size: 0.7em;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e8c4a0;
            border-radius: 12px;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #e49c43;
            box-shadow: 0 0 15px rgba(228, 156, 67, 0.2);
            background: white;
        }

        button {
            background: linear-gradient(45deg, #e49c43, #ad550d);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(173, 85, 13, 0.2);
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(173, 85, 13, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.7em;
        }

        .login-link a {
            color: #ad550d;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #8B4513;
            text-decoration: underline;
        }

        .error-message {
            color: #e49c43;
            margin-bottom: 15px;
            font-size: 0.7em;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }

            h2 {
                font-size: 1em;
            }

            input, button {
                font-size: 0.6em;
                padding: 10px 15px;
            }

            label {
                font-size: 0.6em;
            }

            .login-link {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üêæ</div>
        <h2>Create Your Account</h2>
        <div class="decorative-line"></div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required placeholder="Confirm your password">
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
